  <body>
    <!-- formatting tags -->
    <!-- Formatting  Tags  (b,i,u,mark,small,del,ins,sub,sup, and Pre) -->

    <h1>this is demo</h1>

    <!-- tom make text bold we use b tag -->
    <b>this is bold</b>
    <br />
    <!-- to make text italic we use i tag -->
    <i>this is italic</i>
    <br />
    <!-- to make text underlined we use u tag -->
    <u>this is underlined</u>
    <br />
    <!-- to make text highlight we use mark tag -->
    <span>this is a <mark>highlighted</mark> text</span>
    <br />
    <!-- to make text small we use small tag -->
    <small>this is small</small>
    <br />
    <!-- to make text deleted we use del tag -->
    <del>this is deleted</del>
    <br />
    <!-- to make text inserted we use ins tag -->
    <ins>this is inserted</ins>
    <br />
    <!-- to make text subscript we use sub tag -->
    <sub>this is sub</sub>
    <br />
    <!-- to make text superscript we use sup tag -->
    <sup>this is super</sup>
    <br />
    <!-- to format text as preformatted text we use pre tag -->
    <pre>
this is pre    weekdays 8    batch   timing of this batch is  2pm to  4pm </pre
    >

    <blockquote>this is blockquote</blockquote>
    <br />
  </body>
