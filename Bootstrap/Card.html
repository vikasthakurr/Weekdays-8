<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>

    <!-- Bootstrap CSS CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS CDN-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card rounded" style="width: 400px">
        <div class="card-header text-center">Weekdays-8</div>
        <div class="card-body">
          <img class="" src="./landing.jpg" alt="" width="350px" />
          <h4 class="text-center">this is mountain</h4>
        </div>
        <div
          class="card-footer d-flex justify-content-center align-items-center"
        >
          <!-- <p class="text-center">this is footer</p> -->
          <button class="btn btn-primary">Book Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
