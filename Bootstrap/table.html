<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table in bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <table
        class="table table-striped-columns table-bordered table-hover table-dark text-center table-responsive"
      >
        <thead>
          <tr class="table-primary">
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-success">
            <td>John Doe</td>
            <td>30</td>
            <td>New York</td>
            <td>$5000</td>
          </tr>
          <tr class="table-danger">
            <td>Jane Smith</td>
            <td>25</td>
            <td>Los Angeles</td>
            <td>$6000</td>
          </tr>
          <tr class="table-warning">
            <td>Mike Johnson</td>
            <td>35</td>
            <td>Chicago</td>
            <td>$7000</td>
          </tr>
          <tr class="table-info">
            <td>Emily Davis</td>
            <td>28</td>
            <td>Houston</td>
            <td>$8000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
