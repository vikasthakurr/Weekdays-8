<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in html</title>
  </head>
  <body>
    <!-- unordered list -->
    <h3>Unordered List</h3>
    <ul type="square">
      <li>Item 1
        <ul type="square">
            <li>Sub-item 1</li>
            <li>Sub-item 2</li>
  
        </ul>
      </li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- ordered list -->
    <h3>Ordered List</h3>
    <ol type="A">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ol>
    <!-- description list -->
    <h3>Description List</h3>
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
      <dt>JavaScript</dt>
      <dd>Programming language for web development</dd>
    </dl>
  </body>
</html>
