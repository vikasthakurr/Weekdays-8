<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css media query</title>
    <style>
      .container {
        width: 100%;
        height: 100%;
        background-color: beige;
        border: 2px solid black;
      }
      img {
        width: 70%;
        height: 70%;
      }
      @media (orientation: landscape) {
        img {
          width: 70%;
          height: 70%;
        }
        .container {
          width: 100%;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./landing.jpg" alt="" />
    </div>
  </body>
</html>
